<script src="d3.v3.min.js"></script>
<script src="d3-geo.v1.min.js"></script>
<script src="d3-color.v1.min.js"></script>

<script src="d3-scale-chromatic.min.js"></script>
<script src="topojson.v2.min.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<script>

var geojs;
var stateIDToAvgEmotion = {};

function refresh() {
  $.ajax({
      url: '/getData',
      data: {},
      type: 'post',
      success: function(result) {
          displayData(result);
      }
  });

}


function displayData(data){
  data.tweets.forEach(function(tweet){
    geojs.features.forEach(function(dat){
      if(d3.geoContains(dat, [tweet.longitude, tweet.latitude])){
        stateIDToAvgEmotion[dat.properties.GEO_ID].sum += tweet.anger;
        stateIDToAvgEmotion[dat.properties.GEO_ID].num += 1;
      }
    });
  });
  stateIDToAvgEmotion.forEach(function(state){
    svg.selectAll("path")
        .remove()
        .data(geojs.features)
      .enter().append("path")
        .attr("d", path)
        .attr("fill", function(d) { return d3.interpolateReds(state.sum/state.num); });
  });
}

$(document).ready(function(){
  var width = 960;
  var height = 500;

  var path = d3.geo.path();

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  var url = "gz_2010_us_040_00_20m.json";
  d3.json(url, function(error, topology) {
    if (error) throw error;
    
    geojs = topology;
    
    console.log("geojson", geojs);

    svg.selectAll("path")
        .data(geojs.features)
      .enter().append("path")
        .attr("d", path)
        .attr("fill", function(d) { return d3.interpolateReds(0.5); });
    
  });
});


</script>
