<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="d3-geo.v1.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var url = "gz_2010_us_050_00_20m.json"
d3.json(url, function(error, topology) {
  if (error) throw error;
  
  
  console.log("geojson", topology);
  topology.features.forEach(function(dat){
    if(d3.geoContains(dat, [-73.951875, 40.678759]))
      console.log(dat);
  });

  svg.selectAll("path")
      .data(topology.features)
    .enter().append("path")
      .attr("d", path);
});

</script>
